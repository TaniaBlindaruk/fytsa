<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <link rel="stylesheet" type="text/css" href="style/knockout.css">
    <link rel="stylesheet" type="text/css" href="style/settings.css">
    <link rel="stylesheet" type="text/css" href="js/vendor/jqplot/jquery.jqplot.min.css">
</head>
<body>
<header id="header" class="header">

</header>
<div class="table">
    <div class="table-row">
        <div id="left" class="left-bar">
            <button class="start" data-bind="click:clickStart, text: textButton"> Старт </button>

            <div class="settings-info">
                <!--ko if: !type()-->
                <div class="table">
                    <div class="table-row">
                        <span>Кількість експерементів</span>
                        <input data-bind="value:count" class="input-value input-default" maxlength="3" type="text">
                        <label>
                            <!--<input  type="checkbox">рандом-->
                        </label>
                    </div>
                    <div class="table-row">
                        <span>Відстань між елементами</span>
                        <!--ko ifnot:randomDistance-->
                        <input data-bind="value:distance" class="input-value input-default" maxlength="3" type="text">
                        <!--/ko-->
                        <!--ko if:randomDistance-->
                        <input data-bind="value:distance" disabled class="input-value input-default" maxlength="3" type="text">
                        <!--/ko-->
                        <label>
                            <input  data-bind="checked:randomDistance" type="checkbox">рандом
                        </label>
                    </div>
                    <div class="table-row">
                        <span>Радіус фігури</span>
                        <!--ko ifnot:randomRadius-->
                        <input data-bind="value:s" class="input-value input-default" maxlength="3" type="text">
                        <!--/ko-->
                        <!--ko if:randomRadius-->
                        <input data-bind="value:s" disabled class="input-value input-default" maxlength="3" type="text">
                        <!--/ko-->
                        <label>
                            <input data-bind="checked:randomRadius"  type="checkbox">рандом
                        </label>
                    </div>
                </div>
                <!--/ko-->
                <!--ko if:type()-->
                <div class="type2">
                    <div class="table">
                        <div class="table-row">
                            <span>Кількість спроб</span>
                            <span class="count" data-bind="text:textCountEnable()+'/'+count()"></span>
                        </div>
                        <div class="table-row">
                            <span>Останій час</span>
                            <span data-bind="text:milisecond()"></span>
                        </div>
                    </div>
                </div>
                <!--/ko-->
            </div>
        </div>
        <div id="content" class="content" >
            <!--ko if: type()-->
                <div class="circle" data-bind="clickCircle:{}, click:click"></div>
                <div class="circle" data-bind="clickCircle:{}, click:click"></div>
            <!--/ko-->
            <!--ko if: !type()-->
            <div class="table result">
                <h2 style="text-align: center">Залежність Часу від Дистанції (N = distance)</h2>
                <div data-bind="drawGraph: masDistanceT" style="width: 700px" id = 'chart1'></div>
                <h2 style="text-align: center">Залежність Часу від S (N=S)</h2>
                <div data-bind="drawGraph: masST" style="width: 700px" id = 'chart2'></div>
                <div class="table-row thead">
                    <span >№</span>
                    <span>Відстань</span>
                    <span>Розмір</span>
                    <span>Час</span>
                </div>
                <!--ko foreach:globalMas() -->
                <div class="table-row">
                    <span data-bind="text:id">№</span>
                    <span data-bind="text:Distance">Відстань</span>
                    <span data-bind="text:s">Розмір</span>
                    <span data-bind="text:time">Час</span>
                </div>
                <!--/ko-->
            </div>
            <!--/ko-->
        </div>
    </div>
</div>
<script  src="js/vendor/jquery-2.1.1.js"></script>
<script  src="js/vendor/knockout-3.2.0.js"></script>

<script src="js/vendor/jqplot/jquery.jqplot.min.js"></script>
<script class="include" type="text/javascript" src="js/vendor/jqplot/plugins/jqplot.canvasTextRenderer.min.js"></script>
<script class="include" type="text/javascript" src="js/vendor/jqplot/plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>

<script  src="js/app/index.js"></script>
<script  src="js/app/SettingsFigure.js"></script>
<script  src="js/app/ViewModel.js"></script>

<script>
    $(document).ready(function(){
        var cosPoints = [];
        for (var i=0; i<2*Math.PI; i+=0.1){
            cosPoints.push([i, Math.cos(i)]);
        }

        debugger;
        var plot1 = $.jqplot('chart2', [cosPoints], {
            series:[{showMarker:false}],
            axes:{
                xaxis:{
                    label:'Angle (radians)'
                },
                yaxis:{
                    label:'Cosine'
                }
            }
        });
    });
</script>

</body>
</html>
